<!DOCTYPE HTML>
<html lang="en-US">
<head>

    <link rel="stylesheet" href="./static/css/normalize.css" />

<style type="text/css">
.handy-module{
  margin: 20px 0 50px;
}
.handy-module-content{
  padding: 20px 0 50px;
}
.handy-module-content h3{
  margin: 40px 0 20px;
}
.highlight{
  display:none;
}
</style>

</head>
<body>
<div id="body-wrapper">

<article class="handy-module">
  <h1 class="handy-module-title">ui-loading</h1>
  <div class="handy-module-content">
  <h3 id="default">Default</h3><div class="nico-insert-code">
<div class="ui-loading-wrap">
    <p>加载中</p>
       <i class="ui-loading"></i>
</div></div><div class="highlight"><pre><code class="xml">
<span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"ui-loading-wrap"</span>&gt;</span>
    <span class="tag">&lt;<span class="title">p</span>&gt;</span>加载中<span class="tag">&lt;/<span class="title">p</span>&gt;</span>
       <span class="tag">&lt;<span class="title">i</span> <span class="attribute">class</span>=<span class="value">"ui-loading"</span>&gt;</span><span class="tag">&lt;/<span class="title">i</span>&gt;</span>
<span class="tag">&lt;/<span class="title">div</span>&gt;</span></code></pre></div>
  </div>
</article>

</div>
<script type="text/javascript">
window.addEventListener('load', function () {
  var interval = 500, begin = Date.now(), img = new Image(), timer = setTimeout(handler, interval);
  window.removeEventListener('load', arguments.callee);
  img.addEventListener('load', handler, false);
  img.src = 'https://i.alipayobjects.com/e/201305/Q9jNoeIir.gif?t=' + begin;
 
  function handler() {
    clearTimeout(timer);
    img.removeEventListener('load', handler);
    //响应在500ms以内算高速网络 高清（HD）标清（SD）
    document.body.className = (document.body.className + (Date.now() - begin < interval ? ' ui-hd' : ' ui-sd')).trim();
  }
}, false);
</script>
</body>
</html>
